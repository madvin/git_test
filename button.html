</body>

<script>
    var num1;
    var num2;
    var theOne;
    var trigger = false;
    var operation;
    function first() {
        document.getElementById("result").value += 1;
    }
    function second() {
        document.getElementById("result").value += 2;

        document.getElementById("result").value = null;
        num1 = null;
        num2 = null;
        theOne = null;
        trigger = false;
        operation = null;

    function add() {
        if (trigger) {
            num2 = parseFloat(document.getElementById("result").value);
            switch (operation) {
                case "+":
                    theOne = num1 + num2;
                    break;
                case "-":
                    theOne = num1 - num2;
                    break;
                case "*":
                    theOne = num1 * num2;
                    break;
                case "/":
                    theOne = num1 / num2;
                    if (num2 == 0) {
                        alert("Can't divide on zero");
                        theOne =  "Cannot divide on zero";
                        break;

            }
            document.getElementById("result").value = theOne;
        } else {
            operation = "+";
            num1 = parseFloat(document.getElementById("result").value);
            document.getElementById("result").value = null;
            trigger = true;
        }
    }
    function substract() {
        if (trigger) {
            num2 = parseFloat(document.getElementById("result").value);

                    break;

                    theOne = num1 - num2;
                    break;
                case "*":
                    theOne = num1 * num2;
                    break;

    function res() {
        num2 = parseFloat(document.getElementById("result").value);
        if (operation === "+") {
            theOne = num1 + num2;
            document.getElementById("result").value = theOne;
        } else if (operation === "-") {
            theOne = num1 - num2;
            document.getElementById("result").value = theOne;
        } else if (operation === "*") {

        } else if (operation == "/") {

            }
        }
